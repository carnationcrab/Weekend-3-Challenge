<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sam's To-Do List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="vendors/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">
        <script type="text/javascript" src="vendors/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="scripts/client.js"></script>
    </head>
    <body>
        <br>
        <br>
        <main class="container">
            <h1>Sam's Planner Checklist!!</h1>
            <h2>Add A Task</h2>
            <form id ="addTask">
                Title: <input id="taskName" placeholder="Title of Task">
                Description: <input id="taskDescription" placeholder="Description of Task"><br><br>
                Due Date: <input id="dueDate" type="date">
            </form>
            <br>
            <form id ="completionChecker">
                Complete: <input id="completed" type="radio" value="complete">
                Incomplete: <input id="incomplete" type="radio" value="incomplete">
                <br><br>
                
            </form>
            <button class="submit btn btn-info" id="submit">Submit Task</button>
            <h2>Current Tasks</h2>
            <div id="taskHead">
                <table class="table table-striped" id="taskTable">
                    <thead>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Due</th>
                        <th>Complete?</th>
                        <th>Delete</th>
                    </thead>
                    <tbody id="taskList">

                    </tbody>
                </table>
            </div>
            

            <h2>Completed Tasks</h2>
            <div id="completedTasks">
                    <table class="table table-striped" id="completedTable">
                            <thead>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Due Date</th>
                                <th>Date Completed</th>
                                <th>Delete</th>
                            </thead>
                            <tbody id="completedTaskList">

                            </tbody>
                        </table>
            </div>


        </main>
        
    </body>
</html>
